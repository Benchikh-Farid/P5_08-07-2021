<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Panier</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Orinoco</a>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h1>Produits selectionnés</h1>
      </div>
      <section id="content">
          <div>
            <h2>Total</h2>
          </div>
      </div>
    </section>
    <section>
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="nom">Nom</label>
              <input id="nom" class="form-control" type="text" name="" placeholder="Entrer votre nom">
            </div>
            <div class="col-md-6">
              <label for="prenom">Prénom</label>
              <input id="prenom" class="form-control" type="text" name="" placeholder="Entrer votre prénom">
            </div>
          </div>
      </div>
      </form>
      <form>
        
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
             </div>
          <div class="col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
          </div>
        
        <div class="form-group col-md-6">
          <label for="inputAddress">Adresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">pays</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputZip">code postale</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        
      </form>
      <button type="submit" class="btn btn-primary">Commander</button>
    </section>


    </main>

    <script src="panier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
