<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Panier</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark  bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Orinoco</a>
        </div>
      </nav>
    </header>

    <main>
    <div>
        <h1>Produits selectionnés</h1>
      </div>
      <div class="display_panier">
        <section id="content">  
        </section>
      <section id="content_total">
        <article>
          <h2 class="full-cart"></h2>
            <button id="all-delete" >Vider le panier </button>
        </article>
      </section>
    </div>

    <div class="content-formulaire">
      <form id="content-form">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label for="nom">Nom</label>
              
              <input id="nom" class="form-control" type="text"  placeholder="Entrer votre nom">
              <span class="alert-infos" id="alert-lastname"></span>
            </div>
            <div class="col-md-6">
              <label for="prenom">Prénom</label>
              
              <input id="prenom" class="form-control" type="text"  placeholder="Entrer votre prénom">
              <span class="alert-infos" id="alert-firstname"></span>
            </div>
          </div>
        </div>
      
        
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
            <label for="mail">Email</label>
            
            <input type="email" class="form-control" id="mail" placeholder="Email">
            <span class="alert-infos" id="alert-email"></span>
             </div>
        </div>
          </div>
        
        <div class="form-group col-md-6">
          <label for="inputAddress">Adresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
          <span class="alert-infos" id="alert-adresse"></span>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">ville</label>
            <input type="text" class="form-control" id="city">
            <span class="alert-infos" id="alert-city"></span>

          </div>
          
          <div class="form-group col-md-2">
            <label for="zip">code postale</label>
            <input type="text" class="form-control" id="zip">
            <span class="alert-infos" id="alert-zip"></span>

          </div>
        </div>
        
      
      <button type="submit" class="btn btn-primary" id ="submit-form">Commander</button>
    </form>
  </div>

    </main>

    <script src="panier.js"></script>
    <script src="formulaire.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
